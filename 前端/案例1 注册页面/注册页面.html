<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <p>
        <strong>青春不常在，抓紧谈恋爱</strong>
    </p>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man" checked="checked">
                <label for="man"><img src="man.jpg"> 男</label>
                <input type="radio" name="sex" id="women">
                <label for="women"><img src="women.jpg"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2025</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京" /></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked"> 未婚
                <input type="radio" name="marry"> 已婚
                <input type="radio" name="marry"> 离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="大学" />
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like"> 妩媚的
                <input type="checkbox" name="like"> 可爱的
                <input type="checkbox" name="like"> 帅气的
                <input type="checkbox" name="like"> 都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
