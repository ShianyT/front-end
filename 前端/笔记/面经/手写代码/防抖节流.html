<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖节流</title>
  </head>
  <body>
    <script>
      // 防抖
      function debounce(fn, wait) {
        let tiemr = null
        return function () {
          const context = this,
            args = arguments

          if (timer) {
            clearInterval(tiemr)
            tiemr = null
          }
          tiemr = setTimeout(() => {
            fn.apply(context, args)
          }, wait)
        }
      }

      //节流
      function throttle(fn, wait) {
        let timer = null
        return function () {
          const context = this,
            args = arguments
          if (!timer) {
            timer = setTimeout(() => {
              fn.apply(context, args)
              timer = null
            }, wait)
          }
        }
      }
    </script>
  </body>
</html>
